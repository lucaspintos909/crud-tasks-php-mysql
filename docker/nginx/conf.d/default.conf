server{
    listen 80;
    server_name tareas.lucaspintos.tech;
    root /appdata/www/public;
    index index.php;

    location ~ /.well-known/acme-challenge{
        allow all;
        root /usr/share/nginx/html/letsencrypt;
    }
    location / {
        return 301 https://tareas.lucaspintos.tech$request_uri;
    }
  
    location ~ /\.ht {
        deny all;
    }
    error_log /var/log/nginx/nginx_error.log;
    access_log /var/log/nginx/nginx_access.log;
}

server{
	listen 443 ssl http2;
	server_name tareas.lucaspintos.tech;
	root /appdata/www/public;
	index index.php;

	ssl on;
	server_tokens off;
	ssl_certificate		 /etc/nginx/ssl/live/tareas.lucaspintos.tech/fullchain.pem;
	ssl_certificate_key	 /etc/nginx/ssl/live/tareas.lucaspintos.tech/privkey.pem;
	ssl_dhparam		 /etc/nginx/dhparam/dhparam-2048.pem;

	ssl_buffer_size 8k;
	ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
	ssl_prefer_server_ciphers on;
	ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

	location / {
		try_files $uri $uri/ =404;
	}
	location ~ \.php$ {
		fastcgi_pass docker-php-fmp:9000;
		fastcgi_split_path_info ^(.+\.php)(/.*)$;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		#fastcgi_param HTTPS off;
	}

	location ~ /\.ht {
		deny all;
	}
}
